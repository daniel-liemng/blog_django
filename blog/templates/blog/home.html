{% extends 'blog/base.html' %} {% block content %}
<h1>Blog | Home 123</h1>
{% for post in posts %}
<div class="card mb-3">
  <div class="card-header">
    <a href="#">{{ post.author }}</a>
    <small class="text-muted">{{ post.date_posted }}</small>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>
  </div>
</div>
{% endfor %} {% endblock%}
