{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
  <div class="media profile-container" tyle="display: flex">
    <img class="profile-img" src="{{user.profile.image.url}}" alt="profile" />
    <div class="media-body">
      <h5 class="profile-heading">{{user.username}}</h5>
      <p class="text-muted">{{user.email}}</p>
    </div>
  </div>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <legend class="border-bottom mb-5">Profile Info</legend>
      {{ u_form|crispy }} {{ p_form|crispy }}
    </fieldset>
    <div>
      <button type="submit" class="btn btn-outline-primary mt-4">Update</button>
    </div>
  </form>
</div>

{% endblock %}
